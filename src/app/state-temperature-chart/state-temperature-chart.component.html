<div style="height: 300px;">
    <ngx-charts-bar-vertical-stacked
      [results]="barData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [customColors]="colorScheme">
    </ngx-charts-bar-vertical-stacked>
  </div>
