<div style="height: 300px;">
    <!-- Linear bar -->
    <ngx-charts-line-chart
      [results]="lineData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel" >
    </ngx-charts-line-chart>
  </div>
